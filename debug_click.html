<!DOCTYPE html>
<html>
<head><title>Debug Click Test</title></head>
<body>
<script>
// Test click simulation
window.addEventListener('load', async () => {
  console.log('Page loaded, waiting 5s for React to render...');
  await new Promise(r => setTimeout(r, 5000));
  
  // Find device cards
  const cards = document.querySelectorAll('.grid > div[class*="cursor-pointer"]');
  console.log('Found clickable cards:', cards.length);
  
  if (cards.length > 0) {
    console.log('Clicking first card...');
    cards[0].click();
    console.log('Click executed');
    
    // Wait and check result
    await new Promise(r => setTimeout(r, 1000));
    console.log('Current page content length:', document.body.innerHTML.length);
    console.log('Has DeviceDetailsView?', document.body.innerHTML.includes('Обзор устройства'));
  }
});
</script>
<p>Debug script loaded. Check console.</p>
</body>
</html>
