<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXX Test Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react.development.js"></script>
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-3xl font-bold mb-4">NEXX Components Test</h1>
    
    <div class="bg-white p-4 rounded-lg shadow mb-4">
        <h2 class="text-xl font-bold mb-2">1. React Test</h2>
        <div id="react-test"></div>
    </div>
    
    <div class="bg-white p-4 rounded-lg shadow mb-4">
        <h2 class="text-xl font-bold mb-2">2. Header Test</h2>
        <div id="header-test"></div>
    </div>
    
    <div class="bg-white p-4 rounded-lg shadow mb-4">
        <h2 class="text-xl font-bold mb-2">3. Footer Test</h2>
        <div id="footer-test"></div>
    </div>
    
    <script>
        // Test 1: Basic React
        const TestComponent = () => {
            const [count, setCount] = React.useState(0);
            return React.createElement('div', { className: 'p-4 border-2 border-green-500 rounded' },
                React.createElement('p', { className: 'text-green-600 font-bold' }, 
                    '✅ React працює! Count: ' + count),
                React.createElement('button', {
                    onClick: () => setCount(count + 1),
                    className: 'mt-2 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600'
                }, 'Increment')
            );
        };
        
        const root1 = ReactDOM.createRoot(document.getElementById('react-test'));
        root1.render(React.createElement(TestComponent));
    </script>
    
    <script src="/static/shared-components.js"></script>
    <script>
        // Test 2: Header Component
        if (typeof window.NEXXShared !== 'undefined') {
            const root2 = ReactDOM.createRoot(document.getElementById('header-test'));
            root2.render(React.createElement('div', { className: 'border-2 border-blue-500 rounded p-2' },
                React.createElement('p', { className: 'text-blue-600 font-bold mb-2' }, '✅ shared-components.js завантажився!'),
                React.createElement(window.NEXXShared.Header)
            ));
            
            const root3 = ReactDOM.createRoot(document.getElementById('footer-test'));
            root3.render(React.createElement('div', { className: 'border-2 border-purple-500 rounded p-2' },
                React.createElement(window.NEXXShared.Footer)
            ));
        } else {
            document.getElementById('header-test').innerHTML = '<p class="text-red-600 font-bold">❌ window.NEXXShared не знайдено!</p>';
            document.getElementById('footer-test').innerHTML = '<p class="text-red-600 font-bold">❌ window.NEXXShared не знайдено!</p>';
        }
    </script>
    
    <div class="bg-white p-4 rounded-lg shadow mt-4">
        <h2 class="text-xl font-bold mb-2">Debug Info</h2>
        <pre id="debug" class="text-sm bg-gray-100 p-2 rounded"></pre>
    </div>
    
    <script>
        const debug = {
            React: typeof React !== 'undefined' ? 'loaded' : 'NOT FOUND',
            ReactDOM: typeof ReactDOM !== 'undefined' ? 'loaded' : 'NOT FOUND',
            NEXXShared: typeof window.NEXXShared !== 'undefined' ? 'loaded' : 'NOT FOUND',
            Header: typeof window.NEXXShared?.Header === 'function' ? 'function' : 'NOT FOUND',
            Footer: typeof window.NEXXShared?.Footer === 'function' ? 'function' : 'NOT FOUND'
        };
        document.getElementById('debug').textContent = JSON.stringify(debug, null, 2);
    </script>
</body>
</html>
