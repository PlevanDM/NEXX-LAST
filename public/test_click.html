<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXX - Click Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body class="bg-gray-100 p-4">
    <div id="app"></div>
    
    <script>
    const { useState, useEffect, createElement: h } = React;
    
    // Simplified test app
    const TestApp = () => {
        const [device, setDevice] = useState(null);
        const [error, setError] = useState(null);
        const [devices, setDevices] = useState([]);
        const [loading, setLoading] = useState(true);
        
        // Load devices
        useEffect(() => {
            console.log('Loading devices...');
            fetch('/data/devices.json')
                .then(r => r.json())
                .then(data => {
                    console.log('Loaded', data.length, 'devices');
                    setDevices(data.slice(0, 6)); // Only first 6
                    setLoading(false);
                })
                .catch(err => {
                    console.error('Error loading devices:', err);
                    setError(err.message);
                    setLoading(false);
                });
        }, []);
        
        // Handle click
        const handleClick = (d) => {
            console.log('%c CLICK on device:', 'background: green; color: white; font-size: 16px;', d.name);
            console.log('Device object:', d);
            try {
                setDevice(d);
                console.log('%c setDevice called successfully', 'background: blue; color: white;');
            } catch (err) {
                console.error('Error setting device:', err);
                setError(err.message);
            }
        };
        
        if (loading) {
            return h('div', { className: 'p-8 text-center' }, 'Loading...');
        }
        
        if (error) {
            return h('div', { className: 'p-8 text-center text-red-500' }, 
                h('p', { className: 'text-xl mb-4' }, 'âŒ Error'),
                h('p', null, error)
            );
        }
        
        // Device detail view
        if (device) {
            console.log('%c Rendering device detail:', 'background: purple; color: white;', device.name);
            return h('div', { className: 'max-w-2xl mx-auto bg-white rounded-xl p-6 shadow-lg' },
                h('button', {
                    onClick: () => setDevice(null),
                    className: 'mb-4 px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300'
                }, 'â† Back'),
                h('h1', { className: 'text-2xl font-bold mb-4' }, device.name),
                h('div', { className: 'grid grid-cols-2 gap-4' },
                    h('div', { className: 'p-3 bg-gray-50 rounded' },
                        h('p', { className: 'text-xs text-gray-500' }, 'Category'),
                        h('p', { className: 'font-bold' }, device.category)
                    ),
                    h('div', { className: 'p-3 bg-gray-50 rounded' },
                        h('p', { className: 'text-xs text-gray-500' }, 'Year'),
                        h('p', { className: 'font-bold' }, device.year)
                    ),
                    h('div', { className: 'p-3 bg-gray-50 rounded' },
                        h('p', { className: 'text-xs text-gray-500' }, 'Processor'),
                        h('p', { className: 'font-bold' }, device.processor || 'N/A')
                    ),
                    h('div', { className: 'p-3 bg-gray-50 rounded' },
                        h('p', { className: 'text-xs text-gray-500' }, 'Model'),
                        h('p', { className: 'font-bold text-sm' }, device.model || 'N/A')
                    )
                ),
                device.charging_ic && h('div', { className: 'mt-4 p-3 bg-yellow-50 rounded border border-yellow-200' },
                    h('p', { className: 'text-xs text-yellow-600' }, 'Charging IC'),
                    h('p', { className: 'font-bold text-yellow-800' }, device.charging_ic.main)
                ),
                device.service_parts && h('div', { className: 'mt-4' },
                    h('p', { className: 'text-sm font-bold mb-2' }, 'Service Parts:'),
                    h('div', { className: 'flex flex-wrap gap-2' },
                        ...Object.keys(device.service_parts).map(key =>
                            h('span', { 
                                key, 
                                className: 'px-2 py-1 bg-green-100 text-green-700 rounded text-xs' 
                            }, key)
                        )
                    )
                ),
                h('div', { className: 'mt-6 p-4 bg-green-100 rounded-lg text-green-800' },
                    'âœ… Device detail rendered successfully!'
                )
            );
        }
        
        // Device list
        return h('div', { className: 'max-w-4xl mx-auto' },
            h('h1', { className: 'text-2xl font-bold mb-6' }, 'ðŸ§ª Click Test - Select a Device'),
            h('p', { className: 'text-gray-600 mb-4' }, 'Click any card to test device detail view'),
            h('div', { className: 'grid grid-cols-2 md:grid-cols-3 gap-4' },
                ...devices.map(d => 
                    h('div', {
                        key: d.name,
                        onClick: () => handleClick(d),
                        className: 'bg-white rounded-xl p-4 shadow cursor-pointer hover:shadow-lg hover:border-blue-500 border-2 border-transparent transition-all'
                    },
                        h('p', { className: 'font-bold text-gray-800' }, d.name),
                        h('p', { className: 'text-sm text-gray-500' }, d.category),
                        h('p', { className: 'text-xs text-gray-400' }, d.year)
                    )
                )
            )
        );
    };
    
    ReactDOM.createRoot(document.getElementById('app')).render(h(TestApp));
    </script>
</body>
</html>
