<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termeni și Condiții | NEXX Service Center</title>
    <link rel="icon" type="image/png" href="/static/nexx-logo.png">
    
    <script crossorigin src="/static/vendor/react.production.min.js"></script>
    <script crossorigin src="/static/vendor/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="header"></div>
    <div id="app"></div>
    <div id="footer"></div>
    
    <script src="/static/utils.min.js"></script>
    <script src="/static/database.min.js"></script>
    <script src="/static/i18n.js"></script>
    <script src="/static/ui-components.js"></script>
    
    <script>
        const { createElement: h, useState, useEffect } = React;
        
        const TermsPage = () => {
            const [lang, setLang] = useState(window.i18n?.getCurrentLanguage()?.code || 'ro');
            
            useEffect(() => {
                // Update meta for this page initially
                if (window.i18n?.updatePageMeta) window.i18n.updatePageMeta('terms');

                if (window.i18n?.subscribe) {
                    return window.i18n.subscribe(() => {
                        const newLang = window.i18n.getCurrentLanguage()?.code || 'ro';
                        setLang(newLang);
                        if (window.i18n?.updatePageMeta) window.i18n.updatePageMeta('terms');
                    });
                }
            }, []);
            
            const content = {
                ro: {
                    title: 'Termeni și Condiții',
                    updated: 'Ultima actualizare: 20 ianuarie 2026',
                    sections: [
                        { title: '1. Garanție', text: 'Oferim garanție de 30 zile pentru toate reparațiile efectuate. Garanția acoperă piesele înlocuite și manopera.', note: 'Garanția NU acoperă:', items: ['Deteriorări mecanice ulterioare (căderi, lovituri)', 'Deteriorări prin apă/lichide după reparație', 'Modificări efectuate de terțe părți', 'Uzura naturală a bateriei'] },
                        { title: '2. Prețuri', text: 'Prețurile afișate sunt estimative. Prețul final este confirmat după diagnosticul gratuit. Nu există taxe ascunse.' },
                        { title: '3. Timp de reparație', text: 'Timpul indicat este estimativ. Vom comunica întârzierile (dacă există) și vă oferim opțiuni alternative.' },
                        { title: '4. Plata', text: 'Acceptăm: numerar, card bancar, transfer. Plata se face la finalizarea reparației.' },
                        { title: '5. Responsabilitate', text: 'Nu suntem responsabili pentru pierderea datelor de pe dispozitiv. Recomandăm backup înainte de reparație.' },
                        { title: '6. Contact', text: 'Pentru reclamații sau sugestii: info@nexxgsm.ro sau Telegram @nexx_support' }
                    ]
                },
                ru: {
                    title: 'Условия Использования',
                    updated: 'Последнее обновление: 20 января 2026',
                    sections: [
                        { title: '1. Гарантия', text: 'Мы предоставляем гарантию 30 дней на все ремонты. Гарантия покрывает замененные детали и работу.', note: 'Гарантия НЕ покрывает:', items: ['Механические повреждения после ремонта', 'Повреждения водой после ремонта', 'Изменения третьими лицами', 'Естественный износ батареи'] },
                        { title: '2. Цены', text: 'Указанные цены ориентировочные. Окончательная цена подтверждается после бесплатной диагностики. Скрытых платежей нет.' },
                        { title: '3. Время ремонта', text: 'Указанное время ориентировочное. Мы сообщим о задержках и предложим альтернативы.' },
                        { title: '4. Оплата', text: 'Принимаем: наличные, банковскую карту, перевод. Оплата по завершении ремонта.' },
                        { title: '5. Ответственность', text: 'Мы не несём ответственности за потерю данных на устройстве. Рекомендуем сделать резервную копию.' },
                        { title: '6. Контакт', text: 'Для жалоб или предложений: info@nexxgsm.ro или Telegram @nexx_support' }
                    ]
                },
                uk: {
                    title: 'Умови Використання',
                    updated: 'Останнє оновлення: 20 січня 2026',
                    sections: [
                        { title: '1. Гарантія', text: 'Ми надаємо гарантію 30 днів на всі ремонти. Гарантія покриває замінені деталі та роботу.', note: 'Гарантія НЕ покриває:', items: ['Механічні пошкодження після ремонту', 'Пошкодження водою після ремонту', 'Зміни третіми особами', 'Природний знос батареї'] },
                        { title: '2. Ціни', text: 'Вказані ціни орієнтовні. Остаточна ціна підтверджується після безкоштовної діагностики. Прихованих платежів немає.' },
                        { title: '3. Час ремонту', text: 'Вказаний час орієнтовний. Ми повідомимо про затримки і запропонуємо альтернативи.' },
                        { title: '4. Оплата', text: 'Приймаємо: готівку, банківську картку, переказ. Оплата по завершенні ремонту.' },
                        { title: '5. Відповідальність', text: 'Ми не несемо відповідальності за втрату даних на пристрої. Рекомендуємо зробити резервну копію.' },
                        { title: '6. Контакт', text: 'Для скарг або пропозицій: info@nexxgsm.ro або Telegram @nexx_support' }
                    ]
                },
                en: {
                    title: 'Terms and Conditions',
                    updated: 'Last updated: January 20, 2026',
                    sections: [
                        { title: '1. Warranty', text: 'We offer 30-day warranty on all repairs. Warranty covers replaced parts and labor.', note: 'Warranty does NOT cover:', items: ['Subsequent mechanical damage (drops, impacts)', 'Water/liquid damage after repair', 'Modifications by third parties', 'Natural battery wear'] },
                        { title: '2. Prices', text: 'Displayed prices are estimates. Final price is confirmed after free diagnostics. No hidden fees.' },
                        { title: '3. Repair Time', text: 'Indicated time is estimated. We will communicate delays (if any) and offer alternatives.' },
                        { title: '4. Payment', text: 'We accept: cash, bank card, transfer. Payment is made upon repair completion.' },
                        { title: '5. Liability', text: 'We are not responsible for data loss on the device. We recommend backup before repair.' },
                        { title: '6. Contact', text: 'For complaints or suggestions: info@nexxgsm.ro or Telegram @nexx_support' }
                    ]
                }
            };
            
            const text = content[lang] || content.ro;
            
            return h('div', { className: 'min-h-screen bg-gray-50' },
                h('section', { className: 'bg-gradient-to-br from-gray-900 to-black text-white py-20 px-4' },
                    h('div', { className: 'max-w-4xl mx-auto' },
                        h('h1', { className: 'text-5xl font-bold mb-4' }, text.title),
                        h('p', { className: 'text-gray-300' }, text.updated)
                    )
                ),
                
                h('section', { className: 'py-16 px-4' },
                    h('div', { className: 'max-w-4xl mx-auto bg-white p-8 rounded-2xl shadow-sm' },
                        ...text.sections.map((section, idx) => h('div', { key: idx, className: 'mb-8' },
                            h('h2', { className: 'text-2xl font-bold mb-4 text-gray-900' }, section.title),
                            h('p', { className: 'text-gray-700 mb-4' }, section.text),
                            section.note && h('p', { className: 'text-gray-700 font-semibold mb-2' }, section.note),
                            section.items && h('ul', { className: 'list-disc pl-6 text-gray-700' },
                                ...section.items.map((item, i) => h('li', { key: i }, item))
                            )
                        ))
                    )
                )
            );
        };
        
        const headerRoot = ReactDOM.createRoot(document.getElementById('header'));
        headerRoot.render(React.createElement(window.NEXXDesign.Header, { currentPage: 'terms' }));
        
        const appRoot = ReactDOM.createRoot(document.getElementById('app'));
        appRoot.render(React.createElement(TermsPage));
        
        const footerRoot = ReactDOM.createRoot(document.getElementById('footer'));
        footerRoot.render(React.createElement(window.NEXXDesign.Footer));
    </script>
</body>
</html>
